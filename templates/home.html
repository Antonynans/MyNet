
{% extends 'base.html' %}


{% block title %}Home{% endblock title %}


{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>  |
    <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
<div class="jumbotron">
    <h1 class="display-4">MyNet</h1>
    <p class="lead">A Social network website built with Django.</p>
   
</div>
{% endblock content %}
